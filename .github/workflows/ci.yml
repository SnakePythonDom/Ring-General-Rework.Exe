name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build UI
        run: dotnet build src/RingGeneral.UI/RingGeneral.UI.csproj -c Release --no-restore

      - name: Build Data
        run: dotnet build src/RingGeneral.Data/RingGeneral.Data.csproj -c Release --no-restore
